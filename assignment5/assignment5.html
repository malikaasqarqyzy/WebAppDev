<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Xylophone App</title>
    <style>
        .xylo-button{
            margin: 15px;
            height: 52px;
            width: 100%;
            border-color: white;
            border-radius: 10px;
        }
        .xylo-button:hover{
            transform: translateY(7px);
        }
        body{
            background-color: wheat;
        }
    </style>
  </head>
  <body>
    <div class ="container">
       <div class="row justify-content-center">
            <div class="col-2">
                <img src="logo.jpg" alt="logo" height="300px" width="100%">
            </div>
       </div>
       <div class="row justify-content-center">
            <div class="col-8">
                <button class="xylo-button" data-sound="A" style="background-color: red;">A</button>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-7">
                <button class="xylo-button" data-sound="B" style="background-color: orange;">B</button>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-6">
                <button class="xylo-button" data-sound="C" style="background-color: yellow;">C</button>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-5">
                <button class="xylo-button" data-sound="D" style="background-color:green;">D</button>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-4">
                <button class="xylo-button" data-sound="E" style="background-color: aqua;">E</button>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-3">
                <button class="xylo-button" data-sound="F" style="background-color: blue;">F</button>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-2">
                <button class="xylo-button" data-sound="G" style="background-color: purple;">G</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
